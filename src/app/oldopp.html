<ng-sidebar-container>

  <!-- A sidebar -->

    <div class="ui sidebar inverted vertical menu left">
      <div class="item">
        <a class="ui logo icon image" href="/">
          <img src="/assets/static/img/me_4.png">
        </a>
      </div>
      <a class="item">
      Entry
    </a>
      <a class="item">
      Search
    </a>
      <a class="item">
      Records
    </a>
      <a class="item" (click)="_toggleOpened()">
      Close
    </a>
    </div>
  </ng-sidebar>

  <div>
    <button (click)="_toggleOpened()">Toggle sidebar</button>
    <router-outlet></router-outlet>
  </div>
</ng-sidebar-container>
