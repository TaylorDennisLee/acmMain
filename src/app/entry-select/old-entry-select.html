<div class="field">
  <form class="ui form" [formGroup]="select_form" (ngSubmit)="submitState()" autocomplete="off">
    <sui-select formControlName="selected_form" placeholder="Choose Form">
      <sui-select-option *ngFor="let option of form_options" [value]="option"></sui-select-option>
    </sui-select>
  </form>
</div>
<pre>
form value: <br>{{select_form.value | json}}
</pre>
